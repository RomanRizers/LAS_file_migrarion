<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список таблиц</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/list_tables.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'upload_las_file' %}" class="logo"></a>
        <a href="https://www.gubkin.ru/" class="gubkin"></a>
    </div>
    <div class="title">Список таблиц в базе данных PostgreSQL</div>
    <div class="container">
        {% for table in tables %}
        <a href="{% url 'table_view' table_name=table %}" class="table-card">
            {{ table }}
        </a>
        {% endfor %}
    </div>
</body>
</html>
